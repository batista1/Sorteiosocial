<style type="text/css">
  md-icon.md-default-theme, md-icon {
    color: white;
}
.btn-icon-sm, .btn-icon-sm i {
    line-height: 26px;
}
md-icon.form {
    margin: auto;
    background-repeat: no-repeat no-repeat;
    display: inline-block;
    vertical-align: middle;
    fill: currentColor;
    height: 19px;
    width: 19px;
    min-height: 21px;
    min-width: 21px;
    color: black!important;
}
</style>
<div class="page-signup">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <img src="src/img/logo-sorteio.png" style="width: 160px">
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-icon btn-icon-sm " style="background:#125688"><md-icon md-svg-icon="instagram"></md-icon></a>
                    <div class="space"></div>
                    <a href="javascript:;" ng-click="fblogin()" class="btn-icon btn-icon-sm bg-facebook"><md-icon md-svg-icon="facebook"></md-icon></a>
                </section>

                <span class="line-thru">OU</span>

                <section>
                    <form class="form-horizontal" name="formCadastro" ng-submit="submit()">
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <md-icon md-svg-icon="account-outline" class="form" ></md-icon>
                                </span>
                                <input  type="text"
                                ng-model="user.dados.nome"
                                        class="form-control"
                                        placeholder="Nome"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <md-icon md-svg-icon="email-outline" class="form" ></md-icon>
                                </span>
                                <input type="email"
                                ng-model="user.dados.email"
                                       class="form-control"
                                       placeholder="Email"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    
                                    <md-icon md-svg-icon="lock-outline" class="form" ></md-icon>
                                </span>
                                <input type="password"
                                ng-model="user.dados.senha"
                                       class="form-control"
                                       placeholder="Senha"
                                       >
                            </div>
                        </div>
                        <div layout="column">
                        <md-checkbox ng-model="user.dados.participar" class="md-primary" aria-label="Checkbox 1">
           <span style="font-size: 18px;"> Quero participar de sorteios</span>
          </md-checkbox>
          <md-checkbox ng-model="user.dados.cadastrar" ng-init="user.dados.cadastrar=true" class="md-primary" aria-label="Checkbox 1">
           <span style="font-size: 18px;"> Quero realizar os sorteios</span>
          </md-checkbox>
          </div>

                        <div class="form-group">
                            <div class="divider"></div>
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Cadastrar</button>
                        </div>
 
                    </form>
                </section>

                <section>
                    <p class="text-center text-muted">JÃ¡ possui uma conta? <a href="#/login" >Acesse agora</a></p>
                </section>

            </div>
        </div>
    </div>
</div>
{{data}}
