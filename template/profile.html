<style type="text/css">
    .perfil-bg {
        background-image: url('http://2.bp.blogspot.com/-2RewSLZUzRg/U-9o6SD4M6I/AAAAAAAADIE/voax99AbRx0/s1600/14%2B-%2B1%2B%281%29.jpg');
        background-size: cover;
        background-position: center top;
        background-repeat: no-repeat;
        height: 140px;
        width: 100%
    }
    
    .perfil-img {
        height: 180px;
        border: solid;
        border-style: solid;
        border-color: #FFC100;
        border-radius: 50%;
        border-width: 3px;
    }
    
    .perfil-text {
        position: relative;
        top: -90px
    }
    
    .red {
        color: red;
    }
</style>
<div layout="column" layout-align="center center">
    <div class="perfil-bg" layout="row" layout-align="center">
        <md-button class="md-fab md-primary" aria-label="Eat cake" hide-md hide-lg>
            <md-icon md-svg-src="cube-unfolded"></md-icon>
        </md-button>
        <span flex></span>
        <md-button class="md-fab md-primary" aria-label="Eat cake" hide-md hide-lg>
            <md-icon md-svg-src="message-text-outline"></md-icon>
        </md-button>
    </div>
    <div layout="row" class="perfil-text" layout-align="center center" style="width: 100%">
        <div flex layout="row" layout-align="center center" hide-sm hide-xs>
            <md-button class="md-fab md-primary" aria-label="Eat cake">
                <md-icon md-svg-src="cube-unfolded"></md-icon>
            </md-button>
        </div>
        <div flex layout="row" layout-align="center center">
            <img class="perfil-img" ng-src="{{user.profile_pic_url ? user.profile_pic_url:'https://cdn1.iconfinder.com/data/icons/user-pictures/101/malecostume-512.png'}}">
        </div>
        <div flex layout="row" layout-align="center center" hide-sm hide-xs>
            <md-button class="md-fab md-primary" aria-label="Eat cake">
                <md-icon md-svg-src="message-text-outline"></md-icon>
            </md-button>
        </div>
    </div>
    <span class="md-headline perfil-text">{{user.nome}}</span>
</div>
<div layout="row">
    <md-card flex>
        <div layout-padding>
            <form name="form" ng-submit="save()" novalidate>
                <div class="form-group">
                    <label for="exampleInputEmaail1">Email</label>
                    <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="email" ng-model="user.email" required aria-invalid="true">
                    <div class="red" ng-messages="form.$submitted && form.email.$error">
                        <div ng-message="required">Informe o seu email.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmaail1">Celular</label>
                    <input type="text" class="form-control " name="celular" ng-model="user.celular" required ui-br-phone-number>
                    <div class="red" ng-messages="form.$submitted && form.celular.$error">
                        <div ng-message="required">Informe o seu celular.</div>
                    </div>
                </div>
                <md-button type="submit" class="md-raised md-primary " ng-disabled="load">
                    Salvar perfil
                </md-button>
                <md-progress-circular md-mode="indeterminate" ng-show="load" md-diameter="20"></md-progress-circular>
            </form>
        </div>
    </md-card>
</div>
